<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="download.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="Escola">
        <div class="Escola-div-conteúdo">
            <h2 class="escola-titulo">sobre a escola</h2>
            <p class="escola-texto-um">O Colégio CZC foi fundado em 1953 e é o melhor colégio da cidade. </p>
            <p class="escola-texto-dois">Assim como o Colégio, a turma mais exemplar é a Segunda Série B!</p>

        </div>
        <img class="escola-imagem" src="Professor-amico (1).png" alt="professor no quadro"
    </section>
<section class="Estudante">
    <h2 class=”estudante-titulo”>Quem são nossos estudantes</h2>
    <div class="estudante-div">
    <img class="estudante-imagem" src="492e9269-c0db-4fcf-8833-8dfe4c7810ed.jpg" alt="foto de aluno"
    <h3 class=”estudante-nome”>Davi</h3>
    <img class="estudante-icone" src="github.png" alt="icone github">
        <img class="estudante-icone" src="linkedin.png" alt="icone linkedin">
        <img class="estudante-icone" src="instagram.png" alt="icone instagram">
</div>

</section>
<footer class="rodape">
    <img class="rodape-imagem" src="download.png" alt="Logo da Alura Start">

</footer>
    
</body>
</html>
